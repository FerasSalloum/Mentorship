<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Algorithm1</title>
</head>

<body>
    <div class="binary-container">
        <h2>محاكي البحث الثنائي</h2>

        <div class="controls">
            <input type="number" id="targetInput" required title="الرقم المراد البحث عنه">
            <button onclick="startSearch()" class="btn search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button onclick="generateRandomArray()" class="btn generate-btn"><i class="fa-solid fa-dice"></i></button>
            <button onclick="resetUI()" class="btn reset-btn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>

        <div id="arrayContainer" class="array-wrapper"></div>
        <div id="finalStatus" class="status-msg"></div>
        <div id="stepsContainer" class="steps-box">
            <p style="color: #64748b;">أنشئ مصفوفة ثم ابدأ البحث...</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
