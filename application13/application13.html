<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>application13</title>
</head>

<body>
    <div class="main-contaner">
        <h1>عرض تطبيقي</h1>
        <div class="contaner">
            <!-- From Uiverse.io by aboalsim114 -->
            <form class="form">
                <input placeholder="ادحل اسمك" class="input" type="text" id="name">
                <input placeholder="ادخل عمرك" class="input" type="text" id="age">
                <input placeholder="ادخل عملك" class="input" type="text" id="work">
                <input placeholder="ادخل مدينتك" class="input" type="text" id="city">
                <input placeholder="ادخل الرمز الببريدي" class="input" type="text" id="zip">
                <input placeholder="ادخل اللغة" class="input" type="text" id="language">
                <button type="submit">تحقق</button>
            </form>
            <!-- From Uiverse.io by gharsh11032000 -->
            <div class="card">
                <div class="card-content">
                    <p class="card-title">ستضهر معلوماتك هنا
                    </p>
                    <p class="card-para"></p>
                    <button id="masseg">رسالة الترحيب</button>
                </div>
            </div>
            <!-- From Uiverse.io by kennyotsu -->
        </div>
        <div class="notifications-container">
            <div class="success">
                <div class="success-prompt-wrap">
                    <p class="success-prompt-heading">هنا ستضهررسالة الترحيب
                    </p>
                    <div class="success-prompt-prompt">
                        <p id="massegshow"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
