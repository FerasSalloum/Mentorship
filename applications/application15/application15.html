<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

<body>
    <div class="main-contaner">
        <h1>تصفية النصوص</h1>
        <!-- From Uiverse.io by 0xnihilism -->

            <input class="brutalist-input smooth-type" type="text" id="text" />
            <label class="brutalist-label">ادخل النص اللذي تريد مراجعتة </label>
        </div>

        <div class="button-contaner">
            <button class="button" onclick="cleanText()">
                <div class="text">تنضيف</div>
            </button>
            <button class="button" onclick="email()">
                <div class="text">تحقق من الايمال</div>
            </button>
            <button class="button" onclick="password()">
                <div class="text">تحقق من كلمة المرور</div>
            </button>
            <button class="button" onclick="phone()">
                <div class="text">تحقق من رقم الهاتف</div>
            </button>
        </div>
        <!-- From Uiverse.io by alexruix -->
        <div class="card">
            <div class="card-details">
                <p class="text-title">تمت مراجعة النص والنتيجة هي</p>
                <p class="text-body" id="messge"></p>
            </div>
        </div>
        <script src="index.js"></script>
