    <div class="main-contaner">
        <h1>النموذج التفاعلي</h1>

                <label for="name">ادخل اسم المسنخدم</label>

                <input type="email" name="email" id="email" required>

            </div>
            <button type="submit">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> ارسال
                </span>
            </button>
        </form>
    </div>
