<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>application17</title>
</head>

<body>
    <div class="main-contaner">
        <h1>النموذج التفاعلي</h1>
        <!-- From Uiverse.io by andrew-demchenk0 -->
        <button onclick="showAddUser()" type="button" class="button">
            <span class="button__text">اضافة مسخدم جديد</span>
            <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24"
                    stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24"
                    fill="none" class="svg">
                    <line y2="19" y1="5" x2="12" x1="12"></line>
                    <line y2="12" y1="12" x2="19" x1="5"></line>
                </svg></span>
        </button>
        <div class="add-contaner">
            <form id="addUser">
                <i onclick="showAddUser()" class="fa-solid fa-circle-xmark xmark"></i>
                <input id="inputNameUser" type="text" placeholder="ادخل اسم المستخدم">
                <input id="inputAgeUser" type="number" min="0" max="100" placeholder="ادحل عمرك">
                <input id="inputEmailUser" type="email" placeholder="ادخل بريدك الالكتروني">
                <!-- From Uiverse.io by Peary74 -->
                <button id="buttonAddUser" type="submit">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"
                                class="icon">
                                <path
                                    d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <span>ارسال</span>
                </button>
            </form>
        </div>
        <div id="users">
            <div class="user-contaner">
                <p>مرحبًا أسامة! عمرك 25 عامًا وبريدك الإلكتروني هو osama@example.com.</p>
                <div>
                    <!-- From Uiverse.io by KINGFRESS -->
                    <button onclick="showEditeUser()">
                        <span class="circle1"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                        <span class="circle4"></span>
                        <span class="circle5"></span>
                        <span class="text">تعديل المعلومات</span>
                    </button>
                    <!-- From Uiverse.io by KINGFRESS -->
                    <button onclick="deletUser()">
                        <span class="circle1"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                        <span class="circle4"></span>
                        <span class="circle5"></span>
                        <span class="text">حذف المستخدم</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
